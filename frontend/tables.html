<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <ul id="table-names">

    </ul>


    <script>
        BACKEND_URL = "http://localhost:8000";
        window.onload = async () => {
            const etableNames = document.getElementById("table-names");
            const dbName = window.sessionStorage.getItem("dbName");
            if(dbName){
                try{
                    const res = await axios.post(`${BACKEND_URL}/api/fetchtnames`,  {dbName: dbName});
                    if(res.data.success){
                        const not_present = ["student", "faculty", "courses", "department"];
                        res.data.tableNames.forEach((item) => {
                            const idx = not_present.indexOf(item);
                            if (idx !== -1) not_present.splice(idx, 1);
                        });
                        window.sessionStorage.setItem("tables", JSON.stringify(not_present));

                        if(res.data.tableNames.length === 0) window.location.href = "new_table.html";
                        const h2 = document.createElement('h2');
                        h2.innerHTML = `Following are the tables in <b>${dbName}</b>:`;
                        h2.style.fontWeight = "normal";
                        etableNames.appendChild(h2);
                        res.data.tableNames.forEach((item) => {
                            // console.log(item);
                            const li = document.createElement('li');
                            li.innerHTML = `<a href="table_data.html" class="tables">${item}</a> <button class="drop-table" style="margin-left: 5px;">Drop table</button>`;
                            etableNames.appendChild(li);
                        })
                        if(res.data.tableNames.length < 4){
                            const p = document.createElement('p');
                            p.innerHTML = 'Add a new non existing table <a href="new_table.html">here</a>';
                            document.body.appendChild(p);
                        }
                    }
                    else{
                        console.log(res.data);
                    }
                }
                catch (e) {
                    console.log(e);
                }
            }
            else{
                etableNames.innerHTML = "<h2>Please first connect to a database or create one <a href='index.html'>here</a>.</h2>";
            }
        };

        document.getElementById('table-names').addEventListener('click', (e) => {
            const a = e.target.closest('a.tables');
            if (!a) return;
            e.preventDefault();
            const tableName = a.textContent.trim();
            window.sessionStorage.setItem('current_table', tableName);
            window.location.href = 'table_data.html';
        });

        document.getElementById('table-names').addEventListener('click', async (e) => {
            const dropBtn = e.target.closest('button.drop-table');
            if (!dropBtn) return;
            e.preventDefault();

            const li = dropBtn.closest('li');
            const a = li ? li.querySelector('a.tables') : null;
            const tableName = a ? a.textContent.trim() : null;
            if (!tableName) return;

            if (!confirm(`Do you really want to drop the "${tableName}" table?`)) return;

            try {
                const dbName = window.sessionStorage.getItem('dbName');
                const res = await axios.post(`${BACKEND_URL}/api/droptable`, { tableName });

                if (res.data && res.data.success) {
                    // remove the list item from DOM
                    li.remove();

                    // update stored tables list if present
                    const stored = JSON.parse(window.sessionStorage.getItem('tables') || '[]');
                    stored.push(tableName);
                    window.sessionStorage.setItem('tables', JSON.stringify(stored));

                    alert(`Table "${tableName}" dropped successfully.`);
                    if (document.querySelectorAll('#table-names li').length === 0) {
                        window.location.href = 'new_table.html';
                    }
                } else {
                    alert(res.data && res.data.message ? res.data.message : 'Failed to drop table.');
                }
            } catch (err) {
                console.error(err);
                alert('Error dropping table. See console for details.');
            }
        });
    </script>
</body>
</html>
